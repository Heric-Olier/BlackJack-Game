<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

     <!---- favicon ---->

     <link
     rel="shortcut icon"
     href="./assets/images/logo-favi.svg"
     type="image/x-icon"
   />

  
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">Reset Game</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-bs-controls="navbarNav"
        aria-bs-expanded="false"
        aria-bs-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!-- <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            > -->
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              >About</a
            >
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="https://heric-olier-frontend-developer.netlify.app/"
                  target="_blank"
                  >About Me</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <ul class="navbar-nav score">
          <li class="nav-item">
            <a class="nav-link" href="#">Score: <span id="score">0</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- Start Game home section  -->
            <div class="card bg-transparent text-center" id="card__game-home">
              <div class="card-body d-flex justify-content-center flex-column align-items-center">
               <img src="assets/images/Blackjack-logo.svg" alt="logo" class="logo" />
                <p class="card-text text-white">
                  This is a simple blackjack game. The goal is to get as close
                  to 21 as possible without going over.
                </p>
                <p class="card-text text-warning">
                  Select your bet amount and click the "Start Game" button to start
                </p>

                <!--chips-->
                <div class="chips d-flex justify-content-center align-items-center flex-wrap">
                  <div class="chip" id="chip-10" data-value="10">
                    <img src="assets/images/poker-chip-10.png" alt="chip-10" />
                  </div>
                  <div class="chip" id="chip-25" data-value="25">
                    <img src="assets/images/poker-chip-25.png" alt="chip-25" />
                  </div>
                  <div class="chip" id="chip-50" data-value="50">
                    <img src="assets/images/poker-chip-50.png" alt="chip-50" />
                  </div>
                  <div class="chip" id="chip-100" data-value="100">
                    <img src="assets/images/poker-chip-100.png" alt="chip-100" />
                  </div>
                </div>

                <!--bet-->
                <div class="bet d-flex justify-content-center align-items-center">
                  <div class="bet-amount">
                    <span id="bet-amount" data-bet-amount>0</span>
                  </div>
                  <div class="bet-image">
                    <img src="assets/images/poker-bet-3.png" alt="chip-10" />
                  </div>
                  <div class="bet-balance">
                    <span id="bet-balance">600</span>
                  </div>
                </div>


                <a class="btn btn-danger" id="btn-start-game">Start Game</a>
              </div>
            </div>
             <!-- End Game home section  -->
              <!-- Start Game board section  -->
            <div class="card bg-transparent text-center d-none" id="card__game-board">
                <!-- Bet Ammount & Balance -->
                <div class="bet bet-game d-flex justify-content-center align-items-center">
                  <div class="bet-amount">
                    <span id="bet-amount" data-bet-amount>0</span>
                  </div>
                  <div class="bet-image bet-image-game">
                    <img src="assets/images/poker-bet-3.png" alt="chip-10" />
                  </div>
                  <div class="bet-balance">
                    <span id="bet-balance">600</span>
                  </div>
                </div>
              
              <div class="card-body d-flex justify-content-center flex-column align-items-center">
                <div class="game-board">
                  <div class="dealer">
                    <h1 class="title-dealer text-white">Dealer</h1>
                    <div class="dealer__cards d-flex">
                      <div class="dealer__card dealer__card--front">
                        <img src="assets/cards/10C.png" alt="card-back" />
                      </div>
                      <div class="dealer__card dealer__card--back">
                        <img src="assets/cards/red_back-alt.png" alt="card-back" />
                      </div>
                      <div class="dealer__score">
                        <span id="dealer-score">0</span>
                      </div>
                    </div>
                  </div>
                  <div class="player">
                    <h1 class="title-player text-white">Player</h1>
                    <div class="player__cards d-flex">
                      <!-- <div class="player__card player__card--back">
                        <img src="assets/images/card-back.png" alt="card-back" />
                      </div> -->
                      <div class="player__card player__card--front">
                        <img src="assets/cards/3S.png" alt="card-front" />
                        <img src="assets/cards/6D.png" alt="card-front">
                      </div>
                      <div class="player__score">
                        <span id="player-score">0</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="game-board__actions">
                  <div class="btn-hit-container">
                    <a href="#" class="btn btn-success" id="btn-hit">
                      <img src="assets/images/btn-hit-icon.svg" alt="btn hit icon">
                    </a>
                    <span>Hit</span>
                  </div>
                  <div class="btn-stand-container">
                    <a href="#" class="btn btn-danger" id="btn-stand">
                      <img src="assets/images/btn-stand-icon.svg" alt="btn stand icon">
                    </a>
                    <span>Stand</span>
                </div>
                <div class="btn-double-container">
                  <a href="#" class="btn btn-primary" id="btn-double">
                    <img src="assets/images/btn-double-icon.svg" alt="btn double icon">
                  </a>
                  <span>Double</span>
                
              </div>
            </div>
            <!-- End Game board section  -->
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="module" src="assets/js/game.js"></script>
    <!-- Bootstrap JS -->
  </body>
</html>
