    <!-- Main -->
    <main>
      <div class="container">
        <!-- Modal Settings -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
                <i
                  class="fas fa-times"
                  class="btn-close-menu"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></i>
              </div>
              <div class="modal-body">
                <div class="btn-restart-game">
                  <button class="btn btn-danger" id="btn-restart-game">
                    Restart Game
                  </button>
                </div>
              </div>
              <div
                class="modal-footer d-flex justify-content-center align-items-center"
              >
                <div class="footer__content-copyright">
                  <p>
                    Copyright Â© 2022 | Coded with
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    by
                    <a
                      href="https://heric-olier-frontend-developer.netlify.app/"
                      target="_blank"
                    >
                      Heric Olier
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bet Ammount & Balance -->
        <div
          class="bet bet-game d-flex justify-content-between align-items-center"
        >
          <!-- <div class="bet-amount">
                <span id="bet-amount" data-bet-amount-game>0</span>
              </div> -->
          <div class="bet-image bet-image-game">
            <img src="assets/images/icon-bet-amount.png" alt="chip-10" />
          </div>
          <div class="bet-balance">
            <span id="bet-balance" data-bet-balance></span>
          </div>
          <div class="bet-image bet-image-game">
            <img src="assets/images/icon-bet-amount.png" alt="chip-10" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- Start Game home section  -->
            <div class="card bg-transparent text-center" id="card__game-home">
              <div
                class="card-body d-flex justify-content-center flex-column align-items-center"
              >
                <i
                  class="fa-solid fa-bars menu-btn"
                  id="menu-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                ></i>
                <img
                  src="assets/images/Blackjack-logo.svg"
                  alt="logo"
                  class="logo"
                />
                <!-- <p class="card-text text-white">
                  This is a simple blackjack game. The goal is to get as close
                  to 21 as possible without going over.
                </p>
                <p class="card-text text-warning">
                  Select your bet amount and click the "Start Game" button to start
                </p> -->

                <!--bet-->

                <!-- <a class="btn btn-danger" id="btn-start-game">Start Game</a> -->
              </div>
            </div>
            <!-- End Game home section  -->
            <!-- Start Game board section  -->
            <div
              class="card bg-transparent text-center d-flex justify-content-center align-items-center"
              id="card__game-board"
            >
              <div class="game-board">
                <div
                  class="card-body d-flex justify-content-center flex-column align-items-center"
                >
                  <div class="dealer">
                    <!-- <h1 class="title-dealer text-white">Dealer</h1> -->
                    <div class="dealer__cards d-flex">
                      <!-- <img id="card-dealer-front" src="assets/cards/10C.png" alt="card-front" />
                      <img id="card-dealer-back"
                        src="assets/cards/red_back-alt.png"
                        alt="card-back"
                      /> -->
                    </div>
                    <div class="dealer__score">
                      <span id="dealer-score">0</span>
                    </div>
                  </div>

                  <div class="player">
                    <!-- <h1 class="title-player text-white">Player</h1> -->
                    <div class="player__cards d-flex">
                      <!-- <img
                        class="card-rotate card-back"
                        id="card-player-back"
                        src="assets/cards/3S.png"
                        alt="card-back"
                      />
                      <img
                        class="card-rotate card-front"
                        id="card-player-front"
                        src="assets/cards/6D.png"
                        alt="card-front"
                      /> -->
                    </div>
                    <div class="player__score">
                      <span id="player-score">0</span>
                    </div>
                  </div>
                </div>

                <!-- End Game board section  -->
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-frame">
          <div class="bet-amount-container">
            <div
              class="bet-amount-center d-flex justify-content-center align-items-center flex-wrap"
            >
              <div class="bet-amount"></div>
            </div>
            <div class="bet-amount-home">
              <span id="bet-amount-home" data-bet-amount=""></span>
            </div>
          </div>
          <div class="title-home">
            <h1 class="title-home__text text-light text-center">
              Place Your Bet
            </h1>
            <i class="fa-solid fa-angles-down"></i>
            <div
              class="title-home-container d-flex justify-content-center align-items-center flex-wrap"
            ></div>
          </div>
          <!-- Start Btn home section  -->
          <div class="btn-action-home-container">
            <div
              class="btn-action-home d-flex justify-content-around align-items-center flex-wrap"
            >
              <div class="btn-clear-container">
                <a href="#" class="btn btn-danger btn-home" id="btn-clear">
                  <i class="fa-solid fa-times"></i>
                </a>
                <span>Clear</span>
              </div>
              <div class="btn-start-game-container">
                <a
                  href="#"
                  class="btn btn-success btn-home"
                  id="btn-start-game"
                >
                  <img
                    src="assets/images/btn-hit-icon.svg"
                    alt="btn hit icon"
                  />
                </a>
                <span>Deal</span>
              </div>
            </div>
          </div>
          <!-- End Btn home section  -->
          <div class="game-board__actions">
            <div class="btn-hit-container">
              <a href="#" class="btn btn-success" id="btn-hit">
                <img src="assets/images/btn-hit-icon.svg" alt="btn hit icon" />
              </a>
              <span>Hit</span>
            </div>
            <div class="btn-stand-container">
              <a href="#" class="btn btn-danger" id="btn-stand">
                <img
                  src="assets/images/btn-stand-icon.svg"
                  alt="btn stand icon"
                />
              </a>
              <span>Stand</span>
            </div>
            <div class="btn-double-container">
              <a href="#" class="btn btn-primary" id="btn-double">
                <img
                  src="assets/images/btn-double-icon.svg"
                  alt="btn double icon"
                />
              </a>
              <span>Double</span>
            </div>
          </div>
          <!--chips-->
          <div class="chips-container">
            <div
              class="chips d-flex justify-content-center align-items-center flex-wrap"
            >
              <div class="chip" id="chip-10" data-value="10">
                <img
                  class="chip-bottom"
                  src="assets/images/poker-chip-10.png"
                  alt="chip-10"
                />
              </div>
              <div class="chip" id="chip-25" data-value="25">
                <img
                  class="chip-bottom"
                  src="assets/images/poker-chip-25.png"
                  alt="chip-25"
                />
              </div>
              <div class="chip" id="chip-50" data-value="50">
                <img
                  class="chip-bottom"
                  src="assets/images/poker-chip-50.png"
                  alt="chip-50"
                />
              </div>
              <div class="chip" id="chip-100" data-value="100">
                <img
                  class="chip-bottom"
                  src="assets/images/poker-chip-100.png"
                  alt="chip-100"
                />
              </div>
              <div class="chip" id="chip-250" data-value="250">
                <img
                  class="chip-bottom"
                  src="assets/images/poker-chip-250.png"
                  alt="chip-250"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
